<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block title %}Cheese List{% endblock title %}
{% block content %}
<h2>Cheese List</h2>
<ul>
{% for cheese in object_list %}
<li><a href="{%  url "cheeses:detail" cheese.slug %}">{{ cheese.name }}</a></li>
{% endfor %}
</ul>
{% endblock content %}
</body>
</html>
